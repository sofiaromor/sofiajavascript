<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minimelist — Presupuesto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- navbar-->
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
            <a class="navbar-brand fw-bold text-brown" href="index.html">Minimelist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link ">Home</a></li>
                    <li class="nav-item"><a href="portafolio.html" class="nav-link">Portafolio</a></li>
                    <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
                    <li class="nav-item"><a href="presupuesto.html" class="nav-link active">Presupuesto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Hero -->
        <header class="container text-center py-5">
            <h1 class="lead text-brown">HAZ TU PEDIDO CON NOSOTROS</h1>
        </header>
        <div class="container py-5">
            <form id="formPresupuesto">
                <!-- Datos de contacto -->
                <fieldset class="border p-3 mb-4">
                    <legend class="w-auto px-2">Datos de contacto</legend>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" maxlength="15" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" maxlength="40" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" maxlength="9" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </fieldset>

                <!-- Presupuesto -->
                <fieldset class="border p-3 mb-4">
                    <legend class="w-auto px-2">Presupuesto</legend>

                    <div class="mb-3">
                        <label for="producto" class="form-label">Producto</label>
                        <select class="form-select" id="producto" required>
                            <option value="" disabled selected>Selecciona un producto</option>
                            <option value="25">Cojín Minimal — 25€</option>
                            <option value="35">Tote Bag — 35€</option>
                            <option value="20">Vela Aromática — 20€</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="plazo" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="plazo" min="1" value="1">
                        <small class="text-muted">Descuento según cantidad: ≥5 → 10%, ≥10 → 15%</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Extras</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="5" id="extra1">
                            <label class="form-check-label" for="extra1">Envío Premium (+5€)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="10" id="extra2">
                            <label class="form-check-label" for="extra2">Para regalo... (+10€)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="3" id="extra3">
                            <label class="form-check-label" for="extra3">Tarjeta personalizada (+3€)</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Presupuesto final:</label>
                        <input type="text" class="form-control" id="presupuestoFinal" readonly>
                    </div>
                </fieldset>

                <!-- Condiciones -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="aceptarCondiciones" required>
                    <label class="form-check-label" for="aceptarCondiciones">Acepto las condiciones de privacidad</label>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Resetear</button>
            </form>
        </div>

    <script src="/JS/presupuesto.js"></script>
    </body>
</html>
